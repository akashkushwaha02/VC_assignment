  <script>
    //Requirements
    //   1.Replace all duplicate items
    //   2.Count frequency of duplicates
    //   3.using single for loop

    var items = [1, 2, 2, 2, 2, 5, 3, 5, 7, 3, 6, 7];
    var newArr = [];
    var newCount = 0;
    var count = new Array(items.length);
    count.fill(false);

    if (count instanceof Array) {
      console.log("yes" + " " + typeof count);
    }
    for (var i = 0; i < items.length; i++) {
      if (count[items[i]] > 0) {
        console.log(items[i]);
        
      } else {
        if (items[i] != undefined) {
          newArr[newCount] = items[i];
          newCount++;
        }
        count[items[i]]++;
      }
    }
    console.log(newArr);
  </script>
