<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML 5 Demonstration</h1>
    <br />
    <header>
      This is my header<br />
      <nav>This is nav bar</nav>
    </header>
    <section>
      Section tag
      <article>
        This is article
        <br />
        <input type="text" name="name" autofocus required /><br />
        <input type="radio" name="javascript'" />javascript<br />
        <input type="radio" name="java'" />java<br />
        <input type="date" name="birthMonth" />
      </article>
      <aside>
        Aside tag
        <br />
        canvas tag
        <canvas width="100" height="100" style="border: 2px solid red"></canvas>
      </aside>

      <video width="200" height="200" controls autoplay>
        <source src=".mp4" type="video/mp4" />
      </video>
    </section>
    <footer>Footer</footer>
  </body>
</html>
